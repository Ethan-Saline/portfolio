name: Render and Deploy R Markdown Site

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  render-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Prevent R from sourcing local .Rprofile or renv
      R_ENVIRON_USER: /dev/null
      R_PROFILE_USER: /dev/null
    
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # 2. Setup R with RSPM for faster binary packages
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          use-public-rspm: true
      
      # 3. Setup Pandoc
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      
      # 4. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libproj-dev \
            proj-data \
            proj-bin \
            libgdal-dev \
            libgeos-dev \
            libudunits2-dev
      
      # 5. Cache R packages
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.4.1-${{ hashFiles('.github/workflows/*.yml') }}-v2
          restore-keys: |
            ${{ runner.os }}-r-4.4.1-
      
      # 6. Install R packages
      - name: Install R packages
        run: |
          Rscript -e "
          pkgs <- c('tidyverse', 'pheatmap', 'Rtsne', 'uwot',
                    'ggrepel', 'kableExtra', 'pander', 'rmarkdown', 'yaml', 'WGCNA')
          new_pkgs <- setdiff(pkgs, rownames(installed.packages()))
          if(length(new_pkgs)) install.packages(new_pkgs, repos='https://cloud.r-project.org/', Ncpus=2)
          "
          Rscript -e "
          if(!requireNamespace('BiocManager', quietly=TRUE)) {
            install.packages('BiocManager', repos='https://cloud.r-project.org/')
          }
          "
          Rscript -e "
          bioc_pkgs <- c('limma','edgeR','DESeq2','sf','terra','units')
          new_bioc <- setdiff(bioc_pkgs, rownames(installed.packages()))
          if(length(new_bioc)) BiocManager::install(new_bioc, ask=FALSE)
          "
      
      # 7. Render R Markdown site
      - name: Render R Markdown site
        run: Rscript -e "rmarkdown::render_site(encoding='UTF-8')"
      
      # 8. Debug: list rendered files
      - name: List rendered files
        run: |
          echo "Listing files in docs/"
          ls -R docs || echo "docs/ does not exist"
      
      # 9. Create .nojekyll file
      - name: Create .nojekyll file
        run: touch docs/.nojekyll
      
      # 10. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true