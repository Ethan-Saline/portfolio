name: Render and Deploy R Markdown Site

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  render-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Prevent R from sourcing local .Rprofile or renv
      R_ENVIRON_USER: /dev/null
      R_PROFILE_USER: /dev/null
    
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # 2. Setup R with RSPM for faster binary packages
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          use-public-rspm: true
      
      # 3. Setup Pandoc
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      
      # 4. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libproj-dev \
            proj-data \
            proj-bin \
            libgdal-dev \
            libgeos-dev \
            libudunits2-dev
      
      # 5. Setup R dependencies with caching
      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: |
            any::tidyverse
            any::pheatmap
            any::Rtsne
            any::uwot
            any::ggrepel
            any::kableExtra
            any::pander
            any::rmarkdown
            any::yaml
            any::WGCNA
            bioc::limma
            bioc::edgeR
            bioc::DESeq2
            any::sf
            any::terra
            any::units
      
      # 6. Render R Markdown site
      - name: Render R Markdown site
        run: Rscript -e "rmarkdown::render_site(encoding='UTF-8')"
      
      # 7. Debug: list rendered files
      - name: List rendered files
        run: |
          echo "Listing files in docs/"
          ls -R docs || echo "docs/ does not exist"
      
      # 8. Create .nojekyll file
      - name: Create .nojekyll file
        run: touch docs/.nojekyll
      
      # 9. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true