name: Render and Deploy R Markdown Site

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  render-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev
      
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
          restore-keys: ${{ runner.os }}-r-
      
      - name: Install R packages
        run: |
          install.packages(c(
            "rmarkdown",
            "dplyr",
            "ggplot2",
            "tidyr",
            "readr",
            "knitr",
            "DT",
            "plotly",
            "keras",
            "tensorflow",
            "reticulate",
            "lubridate",
            "stringr",
            "purrr",
            "tidyverse",
            "matrixStats"
          ))
        shell: Rscript {0}
      
      - name: Render R Markdown site
        run: |
          rmarkdown::render_site(encoding = 'UTF-8')
        shell: Rscript {0}
      
      - name: Create .nojekyll file
        run: touch docs/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true